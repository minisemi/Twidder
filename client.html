<html>
    <head>
       <link href="client.css" type="text/css" rel="stylesheet">
       <script src="client.js" type="text/javascript"></script>
       <script src="serverstub.js" type="text/javascript"></script>
        <script type=”text/view” id="welcome">

    <div class="mainDiv">
        <div class="leftBox">
        <img src="wimage.png">
        </div>

        <div class="rightBox">
            <form onsubmit="login()">
                <div class="form">Email: <input type="email" name="email" id=loginemail required pattern=".+@.+" title="Correct email format" autocomplete="on"></div>
                <div class="form">Password: <input type = "password" name= "password" id=loginpassword minLength=5 required autocomplete="on"></div>
            <div class=form>Login<input type=submit id="loginButton"></div>
            </form>


        </div>
        <div class="bottomBox rightBox">
            <p>Sign up here</p>
            <form onsubmit="signUp()">
                <div class="form">First name: <input type="text" name="firstname" id="firstname" required></div>
                <div class="form">Family name: <input type = "text" name= "familyname" id=familyname required></div>
                <div class="form">Gender:
                    <select name = "gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select></div>
                <div class="form">City: <input type = "text" name= "city" id=city required></div>
                <div class="form">Country: <input type = "text" name= "country" id=country required></div>
                <div class="form">Email: <input type = "email" name= "email" id=email required pattern=".+@.+" title="Correct email format"></div>
                <div class="form">Password: <input type = "password" name= "password" id=password minLength=5 required></div>
                <div class="form">Repeat PSW: <input type = "password" name= "repeatpsw" id=repeatpsw minLength=5 required></div>

            <div class="form">SignUp<input type=submit id="signupButton"></div>
            </form>




        </div>
    </div>

    </script>
        <script type=”text/view” id="profile">

        <div class="mainDiv_profile">

        </div>
        <ul class="tab">
  <li><a href="javascript:void(0)" class="tablinks" onclick="openTab('Home');displayUserData();refreshMessages(sessionStorage.email,'messageBoard')">Home</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="openTab('Browse')">Browse</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="openTab('Account')">Account</a></li>
</ul>

<div id="Home" class="tabcontent" style.display=block >
  <h3>Home</h3>

  <div class=userDataBox>
  <div class="form">First name: <p id="userfirstname" ></p></div>
                <div class="form">Family name: <p id=userfamilyname></p></div>
                <div class="form">Gender: <p id=usergender ></p></div>
                <div class="form">City: <p id=usercity ></p></div>
                <div class="form">Country: <p id=usercountry ></p></div>
                <div class="form">Email: <p id=useremail ></p></div>
    </div>

    <div class=postMessage>
    <form>

    <textarea rows="10" cols="50" id=message></textarea>
    <button onclick="postMessage('message',sessionStorage.email,'messageBoard');return false"></button>
    <button onclick="refreshMessages(sessionStorage.email,'messageBoard');return false"></button>
    </form>
    </div>
    <div class = messageBoard>
        <ul id=messageBoard>
        </ul>
    </div>
</div>

<div id="Browse" class="tabcontent">
  <h3>Browse</h3>
  <div class = searchBox>
  <form >
  <input type=email id=searchEmail required float=left></input>
  <button id=searchButton onclick="searchForUser();return false" float=left></input>
  </form>
  </div>
  <div id=searchResults style="visibility:hidden">
  <div class=userDataBox>
  <div class="form">First name: <p id="searchfirstname" ></p></div>
                <div class="form">Family name: <p id=searchfamilyname></p></div>
                <div class="form">Gender: <p id=searchgender ></p></div>
                <div class="form">City: <p id=searchcity ></p></div>
                <div class="form">Country: <p id=searchcountry ></p></div>
                <div class="form">Email: <p id=searchemail ></p></div>
    </div>

    <div class=postMessage>
    <form>

    <textarea rows="10" cols="50" id=searchmessage></textarea>
    <button onclick="postMessage('searchmessage', document.getElementById('searchEmail').value, 'searchmessageBoard');return false"></button>
    <button onclick="refreshMessages(document.getElementById('searchEmail').value, 'searchmessageBoard');return false"></button>
    </form>
    </div>
    <div class = messageBoard>
        <ul id=searchmessageBoard>
        </ul>
    </div>
    </div>
</div>

<div id="Account" class="tabcontent">
  <h3>Account</h3>
  <form>
  <div class="form">Old pw<input type="password" id="changePasswordOld" minLength=5 required></div>
  <div class="form">New pw<input type="password" id="changePasswordNew" minLength=5 required></div>
  <button onclick=changePassword()>Change pw</button>
  </form>
  <button onclick="logout()">Logout</button>
</div>

        </script>
    </head>
    <body>
    <div id="currentView"></div>
    </body>
</html>
